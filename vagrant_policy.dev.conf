<VirtualHost *:80>

        ServerName policy.dev
        ServerAlias www.policy.dev
        DocumentRoot /var/www/html

        <Directory /var/www/html>
                AllowOverride All
                Order allow,deny
                allow from all
        </Directory>

        ErrorLog /var/www/error.log
        CustomLog /var/www/access.log combined

</VirtualHost>
